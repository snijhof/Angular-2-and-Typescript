<form id="blog-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Text</label>
        <textarea form="blog-form" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="textbox" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Publication date</label>
        <input type="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary pull-right">Save</button>
</form>
