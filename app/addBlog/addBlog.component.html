<form id="blog-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control"  [(ngModel)]="blog.title" required>
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="textbox" class="form-control" [(ngModel)]="blog.author" required>
    </div>
    <div class="form-group">
        <label>Publication date</label>
        <input type="date" class="form-control" [(ngModel)]="blog.publication" required>
    </div>
    <div class="form-group">
        <label>Body</label>
        <div class="btn-toolbar toolbar" role="toolbar">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" (click)="normalText()"><span class="glyphicon glyphicon-font"></span></button>
                <button type="button" class="btn btn-default" (click)="boldText()"><span class="glyphicon glyphicon-bold"></span></button>
                <button type="button" class="btn btn-default" (click)="italicText()"><span class="glyphicon glyphicon-italic"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" (click)="alignLeft()"><span class="glyphicon glyphicon-align-left"></span></button>
                <button type="button" class="btn btn-default" (click)="alignCenter()"><span class="glyphicon glyphicon-align-center"></span></button>
                <button type="button" class="btn btn-default" (click)="alignRight()"><span class="glyphicon glyphicon-align-right"></span></button>
                <button type="button" class="btn btn-default" (click)="alignJustify()"><span class="glyphicon glyphicon-align-justify"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" (click)="toList()"><span class="glyphicon glyphicon-list"></span></button>
                <button type="button" class="btn btn-default" (click)="indentLeft()"><span class="glyphicon glyphicon-indent-left"></span></button>
                <button type="button" class="btn btn-default" (click)="indentRight()"><span class="glyphicon glyphicon-indent-right"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" (click)="addUrl()"><span class="glyphicon glyphicon-globe"></span></button>
                <button type="button" class="btn btn-default" (click)="addImage()"><span class="glyphicon glyphicon-picture"></span></button>
                <button type="button" class="btn btn-default" (click)="addVideo()"><span class="glyphicon glyphicon-film"></span></button>
            </div>
        </div>
        <textarea form="blog-form" class="form-control" [(ngModel)]="blog.body"></textarea>
    </div>
    <button type="submit" class="btn btn-primary pull-right">Save</button>
</form>
<div [innerHtml]="blog.body"></div>
